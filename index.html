<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyborg Gaming</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header__left">
        <img src="./assets/images/logo.png" alt="logo" id="logo" />
        <div id="search-input">
          <input
            type="text"
            name="search"
            id="search-text"
            placeholder="Type Something"
          />
          <i class="fa fa-search"></i>
        </div>
      </div>
      <i id="mobile-nav-open" class="fa-solid fa-bars mobile"></i>
      <nav id="header__right">
        <ul>
          <i
            id="mobile-nav-close"
            class="fa-regular fa-circle-xmark mobile"
          ></i>
          <li><a class="nav-link active-nav" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Browse</a></li>
          <li><a class="nav-link" href="#">Details</a></li>
          <li><a class="nav-link" href="#">Streams</a></li>
          <li>
            <a id="profile-tab" class="nav-link" href="#">
              Profile
              <img src="./assets/images/profile-header.jpeg" alt="profile" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="banner">
        <div class="banner__text">
          <p>Welcome To Cyborg</p>
          <h2><span>Browse</span> Our Popular Games Here</h2>
          <button class="primary-btn">Browse Now</button>
        </div>
      </section>
      <section id="most-popular">
        <h3><span>Most Popular</span> Right Now</h3>
        <div id="game-list"></div>
      </section>
    </main>
  </body>
</html>
